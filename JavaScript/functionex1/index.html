<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function examples</title>

  </head>
<body>

  <script>
 

let add7 = a => a + 7;
let multiply = (b, c) => b * c; 
let capitalize = (str) => str.charAt(0).toUpperCase() + str.slice(1);
let lastletter = (str) => str.slice(str.length - 1, str.length);

console.log(add7(8));
console.log(multiply(2,4));
console.log(capitalize("make1uppercase"));
console.log(lastletter("Something"))


  </script>
</body>
</html>
